<html>

<head>
    <title>Test Phone Number</title>
    <script type="text/javascript">
        function val() {
            if (frm.phone.value == "") {
                alert("กรุณากรอกเบอร์โทรศัพท์")
                frm.phone.focus();
                return false;
            }
            if (isNaN(frm.phone.value)) {
                alert("หมายเลขโทรศัพท์ไม่ถูกต้อง")
                frm.phone.focus();
                return false;
            }
            if ((frm.phone.value).length < 10) {
                alert("หมายเลขโทรศัพท์ขั้นต่ำ 10 ตัว");
                frm.phone.focus();
                return false;
            }
            if ((frm.phone.value).length > 10) {
                alert("หมายเลขโทรศัพท์ไม่เกิน 10 ตัว");
                frm.phone.focus();
                return false;
            } else {
                return true;
            }

        }
    </script>
</head>

<body>
    <h2>ระบบตรวจสอบหมายเลขโทรศัพท์</h2>
    <form name="frm" method="POST" action="pnsuccess.html">
        Phone:<input type="text" name="phone" placeholder="กรอกเบอร์โทรศัพท์" />
        <br/>

        <input type="submit" value="Submit" onclick="return val();" />
        <input type="reset" value="Reset" />
    </form>
</body>

</html>
